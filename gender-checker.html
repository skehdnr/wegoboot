<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div id="box">
		<h3>성별을 무엇 입니까?</h3>
		<input type="radio" name="genders" value="M" checked>남자 
		<input type="radio" name="genders" value="F" >여자
		<br>
		<h3>결혼은 하셨나요?</h3>
		<input type="radio" name="married" value="Y" checked>기혼 
		<input type="radio" name="married" value="N" >미혼
		<br>
		<input type="button" id="btn" value="확인">
	</div>
	<script>
	window.onload = ()=>{
		const genders = document.getElementsByName('genders')
		const married = document.getElementsByName('married')
		const btn = document.getElementById('btn')
		const box = document.getElementById('box')
		let memo = ''
		btn.onclick = function(){
			if(memo ===''){
				let str = ''
				str = (genders[0].checked == true) 
					? (married[0].checked == true) 
						? '<h1>기혼남성</h1>':'<h1>미혼남성</h1>'
					:(married[1].checked == true) 
						? '<h1>미혼여성</h1>':'<h1>기혼여성</h1>'
						box.removeChild(this)
						memo = box.innerHTML
						box.innerHTML = str
						box.appendChild(this)
			}else{
				box.innerHTML = memo
				box.appendChild(this)
				memo = ''
			}
		}
	}	
	</script>
</body>
</html>
