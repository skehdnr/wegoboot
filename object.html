			}

				_age = age
			}
			this.getAge = function(){
				return _age
			}
			this.toString = function(){
				return `${person.getName()}(${person.getGender()},${person.getAge()}세)`
			}
		}
		let person = new Person('홍길동','남')
		person.setAge('20')
		alert(person.toString())
	}
