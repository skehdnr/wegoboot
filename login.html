<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div id="box"></div>
	<script>
	window.onload = function(){
		const temp = `<form id = "form_join" class="form-signin">
		    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		    <label for="inputEmail" class="sr-only">USERID</label>
		    <input type="text" id="uid" value="aaa" class="form-control" placeholder="uid" required="" autofocus="">
		    <br />
			<label for="inputPassword" class="sr-only">PASSWORD</label>
		    <input type="password" id="pwd" value="aaa" class="form-control" placeholder="pwd" required="">
				<br />
				<input type="button" id="btn" value="로그인" />
				<div class="checkbox mb-3">
		      <label>
		      <a id = "a_go_join" href="#">회원가입</a>
		      </label>
		      <label>
		      <a id = "a_go_admin" href="#">관리자모드</a>
		      </label>
		    </div>
		    <div id="btn_login"></div>
		  </form>`
		const box = document.getElementById('box')
		box.innerHTML = temp
		function Member(){
			let uid ,pwd
			this.setUid =x=>{uid = x}
			this.setPwd =x=>{pwd = x}
			this.getUid =()=>{return uid}
			this.getPwd =()=>{return pwd}
		}
		
		btn.addEventListener('click',function(){
			const member = new Member()
			const uid = document.getElementById('uid')
			const pwd = document.getElementById('pwd')
			const btn = document.getElementById('btn')
			member.setUid(uid.value)
			member.setPwd(pwd.value)
			alert(`담긴 아이디 ${member.getUid()},담긴비번${member.getPwd()}`)
			location.href = `login_success.html`
		})
		
	}
	</script>
</body>
</html>
